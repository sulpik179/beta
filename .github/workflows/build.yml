name: Build Beta APK

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      ANDROID_HOME: ${{ github.workspace }}/.android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 libffi-dev libssl-dev cmake ninja-build

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==3.0.11

      - name: Cache Android SDK
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_HOME }}
          key: android-sdk-v7-${{ runner.os }}
          restore-keys: android-sdk-v7-

      - name: Setup Android SDK
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          cd "$ANDROID_HOME"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
          unzip -q commandlinetools-linux-*.zip -d cmdline-tools/
          rm commandlinetools-linux-*.zip
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --version || exit 1

      - name: Accept licenses
        run: |
          mkdir -p "$ANDROID_HOME/licenses"
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

      - name: Install Android tools
        run: |
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" \
            "platforms;android-34" "build-tools;34.0.0" "platform-tools" "ndk;26.1.10909125"

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-v13-${{ hashFiles('buildozer.spec') }}

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Beta-debug-apk
          path: bin/*.apk
