name: Build Beta APK

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk   # один единый путь

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt update -qq
          sudo apt install -y openjdk-17-jdk git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 libffi-dev libssl-dev cmake ninja-build

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==3.0.11

      - name: Setup Android SDK (clean, no cache)
        run: |
          mkdir -p ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools
          cd ${{ env.ANDROID_SDK_ROOT }}
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
          unzip -q commandlinetools-linux-*.zip -d cmdline-tools/
          mv cmdline-tools/cmdline-tools cmdline-tools/latest 2>/dev/null || mv cmdline-tools/* cmdline-tools/latest/
          rm -f commandlinetools-linux-*.zip

          # Проверка, что всё на месте
          ls -la cmdline-tools/latest/bin/sdkmanager || exit 1

      - name: Accept licenses
        run: |
          mkdir -p ${{ env.ANDROID_SDK_ROOT }}/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ${{ env.ANDROID_SDK_ROOT }}/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > ${{ env.ANDROID_SDK_ROOT }}/licenses/android-sdk-preview-license

      - name: Install Android components
        env:
          PATH: ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin:$PATH
        run: |
          yes | sdkmanager --sdk_root=${{ env.ANDROID_SDK_ROOT }} \
            "platforms;android-34" "build-tools;34.0.0" "platform-tools" "ndk;26.1.10909125"

      - name: Build debug APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: beta-apk
          path: bin/*.apk
