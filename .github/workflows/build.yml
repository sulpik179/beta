name: Build APK

on:
  push:
    branches: [ apkbuild ]

jobs:
  build:
    runs-on: ubuntu-22.04  # ✅ Старше

    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-dev build-essential libffi-dev libssl-dev
        sudo apt install -y libtool-bin autoconf automake pkg-config  # ✅ Добавь это
        pip3 install buildozer cython
    - name: Build APK
      run: |
        buildozer android debug
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: beta-apk
        path: bin/*.apk