name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev

      - name: Install Buildozer & dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Accept Android SDK licenses (CRITICAL!)
        run: |
          mkdir -p "$ANDROID_HOME/licenses" || true
          # Принять основную лицензию SDK
          echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
          # Принять preview-лицензию (на всякий)
          echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

      - name: Install Android SDK components explicitly
        run: |
          # Установим стабильные версии:
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"  # NDK r25b — совместим с p4a

      - name: Verify aidl exists
        run: |
          find "$ANDROID_HOME" -name aidl -type f | head -n 5
          # Должен найти: .../build-tools/34.0.0/aidl

      - name: Build APK
        run: |
          buildozer -v android debug
        # Или: buildozer android release — если нужен release APK

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: beta-apk
          path: bin/*.apk
