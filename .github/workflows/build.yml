name: Build Beta APK

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt update -qq
          sudo apt install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 libffi-dev libssl-dev cmake ninja-build

      - name: Set JDK 17 (фикс для sdkmanager)
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          java -version  # Покажет 17.x в логе

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==3.0.11

      - name: Setup Android SDK (no cache for clean start)
        run: |
          mkdir -p .android-sdk/cmdline-tools
          cd .android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-12276790_latest.zip  # Самая свежая на 2025
          unzip -q commandlinetools-linux-*.zip
          rm commandlinetools-linux-*.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || mv * cmdline-tools/latest/

      - name: Accept licenses
        run: |
          mkdir -p .android-sdk/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > .android-sdk/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > .android-sdk/licenses/android-sdk-preview-license

      - name: Install SDK components (теперь с JDK 17)
        run: |
          yes | .android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=.android-sdk \
            "platforms;android-34" "build-tools;34.0.0" "platform-tools" "ndk;26.1.10909125"

      - name: Cache Buildozer (опционально, после успеха)
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-v14-${{ hashFiles('buildozer.spec') }}

      - name: Build debug APK
        run: buildozer android debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Beta-debug-apk
          path: bin/*.apk
          retention-days: 14
