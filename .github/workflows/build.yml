    # Установка cmdline-tools (гарантированно работает с новой структурой ZIP)
    - name: Setup Android SDK (cmdline-tools latest)
      if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
         mkdir -p "$ANDROID_HOME/cmdline-tools"
         cd "$ANDROID_HOME"

         wget -q https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
         unzip -q commandlinetools-linux-*.zip -d cmdline-tools/
         rm commandlinetools-linux-*.zip

          # Переименовываем внутреннюю папку в latest (теперь это всегда нужно)
          mv cmdline-tools/cmdline-tools cmdline-tools/latest

          # Проверка
          if [ ! -f "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
            echo "❌ sdkmanager всё ещё не найден!"
            find "$ANDROID_HOME" -name sdkmanager
            exit 1
          fi
          echo "✅ sdkmanager найден и готов!"
