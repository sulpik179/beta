name: Build Beta APK

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update -qq
          sudo apt install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 libffi-dev libssl-dev cmake ninja-build

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==3.0.11

      - name: Cache Android SDK + Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .android-sdk
          key: buildozer-all-v20251126-${{ hashFiles('buildozer.spec') }}
          restore-keys: buildozer-all-v20251126-

      - name: Setup Android SDK
        run: |
          mkdir -p .android-sdk/cmdline-tools
          cd .android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
          unzip -q commandlinetools-linux-*.zip -d cmdline-tools/
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          rm commandlinetools-linux-*.zip

      - name: Accept licenses
        run: |
          mkdir -p .android-sdk/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > .android-sdk/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > .android-sdk/licenses/android-sdk-preview-license

      - name: Install SDK components
        run: |
          yes | .android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=.android-sdk \
            "platforms;android-34" "build-tools;34.0.0" "platform-tools" "ndk;26.1.10909125"

      - name: Build debug APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Beta-debug-apk
          path: bin/*.apk
