name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      # üîë –ö–†–ò–¢–ò–ß–ù–û: –∑–∞–¥–∞—ë–º ANDROID_HOME —è–≤–Ω–æ
      ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev

      - name: Install Buildozer & dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # üîß –®–ê–ì 1: –°–æ–∑–¥–∞—ë–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É SDK –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º cmdline-tools –í–†–£–ß–ù–£–Æ
      - name: Set up Android SDK (cmdline-tools)
        run: |
          mkdir -p "$ANDROID_HOME"
          cd "$ANDROID_HOME"
          # –°–∫–∞—á–∏–≤–∞–µ–º –∏ —Ä–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º cmdline-tools (–æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–ø–æ—Å–æ–±)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-*.zip
          rm commandlinetools-linux-*.zip
          # Buildozer –æ–∂–∏–¥–∞–µ—Ç cmdline-tools/latest/
          mkdir -p cmdline-tools
          mv cmdline-tools/* cmdline-tools/
          rmdir cmdline-tools/latest 2>/dev/null || true
          mv cmdline-tools cmdline-tools/latest

      # üîë –®–ê–ì 2: –ü—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏
      - name: Accept Android SDK licenses
        run: |
          mkdir -p "$ANDROID_HOME/licenses"
          echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
          echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

      # ‚úÖ –®–ê–ì 3: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º build-tools, platform, NDK ‚Äî –¢–ï–ü–ï–†–¨ sdkmanager –†–ê–ë–û–¢–ê–ï–¢
      - name: Install Android SDK packages
        run: |
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

      # üîç –®–ê–ì 4: –ü—Ä–æ–≤–µ—Ä—è–µ–º aidl –î–û —Å–±–æ—Ä–∫–∏!
      - name: Verify aidl exists
        run: |
          ls -la "$ANDROID_HOME/build-tools/34.0.0/" | grep aidl || { echo "‚ùå aidl NOT FOUND!"; exit 1; }
          echo "‚úÖ aidl found at: $ANDROID_HOME/build-tools/34.0.0/aidl"

      # üéØ –®–ê–ì 5: –°–æ–±–∏—Ä–∞–µ–º
      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: beta-apk
          path: bin/*.apk

      # –ö—ç—à ‚Äî –≤ –ö–û–ù–ï–¶, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª debug
      - name: Cache .buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}
